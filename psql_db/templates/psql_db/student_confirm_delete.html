{% extends "psql_db/base.html" %}

{% block body_block %}

<div class="container">
  <div class="jumbotron">
    <h1>DELETE STUDENT: {{student.name}}?</h1>
    <form method="post">
      {%csrf_token%}
      <input type="submit" class="btn btn-danger" value="Delete">
      <a href="{% url 'psql_db:listStudent' pk=student.pk %}"> Cancel</a>
    </form>
  </div>

</div>
<h1>Delete {{student.name}}</h1>

{% endblock %}
