{% extends "psql_db/base.html" %}

{% block body_block %}

<h1>
  {% if not form.instance.pk %}
  Create Student
  {% else %}
  Update Student
  {% endif %}
</h1>

<div class="container">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <input type="submit" class="btn btn-primary" name="" value="Submit">

  </form>
</div>

{% endblock %}
