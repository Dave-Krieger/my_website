{% extends 'psql_db/base.html' %}
{% block body_block %}

<div class="jumbotron">
  <h1>Welcome to the student details page.</h1>
  <hr style="width: 100%; color: black; height: 8px; background-color:black;" />

  <p></p>
  <h3>Student details:</h3>
  <p>Name: {{student_detail.name}}</p>
  <p>Age: {{student_detail.age}}</p>
  <p>School: {{student_detail.school}}</p>

  <div class="btn-group" role="group" aria-label="Basic example">
    <p><a class='btn btn-warning mr-5' href="{% url 'psql_db:updateStudent' pk=student_detail.pk %}">Update</a></p>
    <p><a class='btn btn-danger mr-5' href="{% url 'psql_db:deleteStudent' pk=student_detail.pk %}">Delete</a></p>
  </div>

</div>

{% endblock %}
