{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
  <h2>Please Login:</h2>
  <h3>(Must be SuperUser, contact admin)</h3>

  {% if form.errors %}
  <p>User and pass did not match. Try again</p>
  {% endif %}

  <form  action="{% url 'blog/login' }" method="POST">
    {% csrf_token %}
    {% form.as_p %}
    <input type="submit" class='btn btn-primairy' value = "Login">
    <input type="hidden" name="next" value="{{next}}">
  </form>

</div>
{% endblock %}
